<body>
    <header>
        <h1>Iniciar Sesion</h1>
    </header>

    <section>
        <h1>Porfavor llena los siguientes campos</h1>
        <div id="login">
            <form>
                <fieldset>
                    <label for="txtUser">Usuario: </label>
                    <input id="txtUser"  type="text" placeholder="Usuario">
                </fieldset>
                <fieldset>
                    <label for="txtPassword">Contraseña: </label>
                    <input id="txtPassword"  type="password" placeholder="Contraseña">
                </fieldset>
            </form>
            <a href="/index.html"><button class="btn"> Aceptar</button></a>
        </div>
        
        <div id="login2">
            <h1>-------------- O --------------</h1>
            <h2>Tambien intenta iniciar sesion con:</h2>
            <button><img src="/img/google.png" alt="golgol" ></button>
            <button><img src="/img/outlook.jpg" alt="hotmail"></button>
            <button><img src="/img/facebook.jpg" alt="face"></button>
            <button><img src="/img/tiktok-icon2.png" alt="tiktok"></button>
        </div>
    </section>
    
</body>
